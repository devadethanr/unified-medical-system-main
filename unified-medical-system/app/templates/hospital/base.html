<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UMS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar, .drawer-side, footer {
            background-color: #e6e6fa; /* Light pastel purple */
        }
        .drawer-content {
            background-color: #ffffff;
        }
        /* Custom scrollbar styles */
        .custom-scrollbar {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(155, 155, 155, 0.5) transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(155, 155, 155, 0.5);
            border-radius: 20px;
            border: transparent;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="drawer lg:drawer-open">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="navbar bg-purple-100">
                <div class="flex-none lg:hidden">
                    <label for="my-drawer-2" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </label>
                </div> 
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">{% block page_title %}UMS{% endblock %}</a>
                </div>
                <div class="flex-none">
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </button>
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                            <span class="badge badge-xs badge-primary indicator-item"></span>
                        </div>
                    </button>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-ghost normal-case text-xl">Logout</a>
                </div>
            </div>
            <!-- Page content here -->
            {% block content %}{% endblock %}
        </div> 
        <div class="drawer-side">
            <label for="my-drawer-2" class="drawer-overlay"></label> 
            <div class="flex flex-col h-full bg-purple-100">
                <div class="p-4">
                    <img src="{{ url_for('static', filename='images/logo-white.png') }}" alt="UMS Logo" class="logo w-16 h-16 mx-auto">
                </div>
                <ul class="menu p-4 w-64 flex-grow custom-scrollbar">
                    <li><a class="btn btn-outline mb-2" href="{{ url_for('hospital.index') }}">Dashboard</a></li>
                    <li><a class="btn btn-outline mb-2" href="{{ url_for('hospital.profile') }}">Hospital Profile</a></li>
                    <li><a class="btn btn-outline mb-2" href="{{ url_for('hospital.doctors') }}">Doctors</a></li>
                    <li><a class="btn btn-outline mb-2" href="{{ url_for('hospital.appointments') }}">Appointments</a></li>
                    <li><a class="btn btn-outline mb-2">Reports</a></li>
                    <li><a class="btn btn-outline mb-2">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer footer-center p-4 bg-purple-100 text-base-content">
        <div>
            <p>Copyright Â© 2023 - UMS</p>
        </div>
    </footer>

    {% block extra_body %}{% endblock %}
</body>
</html>
