<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS - Patient Registration</title>
    <!-- Replace old CSS with new framework -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        body {
            background-color: #000000;
            overflow-x: hidden;
        }
        .owl-carousel {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .owl-carousel .item {
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .owl-carousel .item img {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="card lg:card-side bg-base-100 shadow-xl max-w-7xl w-full backdrop-blur-sm bg-opacity-30 mx-4">
        <!-- Replace static image with skeleton loader and carousel -->
        <figure class="lg:w-1/2 p-8 hidden lg:flex lg:flex-col lg:justify-center lg:items-center">
            <div class="skeleton w-96 h-96 rounded-full"></div>
        </figure>
        
        <div class="card-body lg:w-1/2">
            <h2 class="card-title text-3xl font-bold mb-2 text-cyan-300">
                <div class="skeleton h-10 w-3/4"></div>
            </h2>
            <!-- Add other skeleton loaders for initial state -->
            <!-- ... -->
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.card').innerHTML = `
                <figure class="lg:w-1/2 p-8 hidden lg:flex lg:flex-col lg:justify-center lg:items-center">
                    <div class="owl-carousel owl-theme w-full h-full">
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/login/1.png') }}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white text-2xl">Unified</h4>
                            <p class="text-cyan-200 text-lg">Get access to all your medical files.</p>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/login/2.png') }}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white text-2xl">Medical</h4>
                            <p class="text-cyan-200 text-lg">Create and manage appointments</p>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/login/3.png') }}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white text-2xl">System</h4>
                            <p class="text-cyan-200 text-lg">Get your certificates</p>
                        </div>
                    </div>
                    <div class="mt-8 text-center">
                        <h2 class="text-3xl font-bold mb-2 text-cyan-300">Patient Registration</h2>
                        <p class="text-cyan-100">Create your account to access UMS services.</p>
                    </div>
                </figure>
                <div class="card-body lg:w-1/2">
                    <form class="mt-4" id="registerForm" method="post" autocomplete="off">
                        <!-- Your existing form fields with updated styling -->
                        <div class="form-control">
                            <label for="name" class="label">
                                <span class="label-text text-cyan-200">Your Full Name</span>
                            </label>
                            <input type="text" class="input input-bordered bg-black text-cyan-300 border-cyan-700" id="name" name="name" placeholder="Enter your full name" required>
                            <span id="nameError" class="text-error text-sm mt-1"></span>
                        </div>

                        <div class="form-control mt-4">
                            <label for="email" class="label">
                                <span class="label-text text-cyan-200">Email address</span>
                            </label>
                            <input type="email" class="input input-bordered bg-black text-cyan-300 border-cyan-700" id="email" name="email" required>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <span class="text-error text-sm mt-1">{{ message }}</span>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>

                        <div class="form-control mt-4">
                            <label for="state" class="label">
                                <span class="label-text text-cyan-200">Please choose your state</span>
                            </label>
                            <select class="select select-bordered bg-black text-cyan-300 border-cyan-700" id="state" name="state" required>
                                <option value="not selected"selected>Select State</option>
                                <option value="AN">Andaman and Nicobar Islands</option>
                                <option value="AP">Andhra Pradesh</option>
                                <option value="AR">Arunachal Pradesh</option>
                                <option value="AS">Assam</option>
                                <option value="BR">Bihar</option>
                                <option value="CH">Chandigarh</option>
                                <option value="CT">Chhattisgarh</option>
                                <option value="DN">Dadra and Nagar Haveli and Daman and Diu</option>
                                <option value="DL">Delhi</option>
                                <option value="GA">Goa</option>
                                <option value="GJ">Gujarat</option>
                                <option value="HR">Haryana</option>
                                <option value="HP">Himachal Pradesh</option>
                                <option value="JK">Jammu and Kashmir</option>
                                <option value="JH">Jharkhand</option>
                                <option value="KA">Karnataka</option>
                                <option value="KL">Kerala</option>
                                <option value="LA">Ladakh</option>
                                <option value="LD">Lakshadweep</option>
                                <option value="MP">Madhya Pradesh</option>
                                <option value="MH">Maharashtra</option>
                                <option value="MN">Manipur</option>
                                <option value="ML">Meghalaya</option>
                                <option value="MZ">Mizoram</option>
                                <option value="NL">Nagaland</option>
                                <option value="OR">Odisha</option>
                                <option value="PY">Puducherry</option>
                                <option value="PB">Punjab</option>
                                <option value="RJ">Rajasthan</option>
                                <option value="SK">Sikkim</option>
                                <option value="TN">Tamil Nadu</option>
                                <option value="TG">Telangana</option>
                                <option value="TR">Tripura</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="UT">Uttarakhand</option>
                                <option value="WB">West Bengal</option>
                            </select>
                            <span id="stateError" class="text-error text-sm mt-1"></span>
                        </div>

                        <div class="form-control mt-4">
                            <label for="phoneNumber" class="label">
                                <span class="label-text text-cyan-200">Phone Number</span>
                            </label>
                            <input type="number" class="input input-bordered bg-black text-cyan-300 border-cyan-700" id="phoneNumber" name="phonenumber" required>
                            <span id="phoneNumberError" class="text-error text-sm mt-1"></span>
                        </div>

                        <div class="form-control mt-4">
                            <label for="password" class="label">
                                <span class="label-text text-cyan-200">Password</span>
                            </label>
                            <input type="password" class="input input-bordered bg-black text-cyan-300 border-cyan-700" id="password" name="password" placeholder="Password">
                            <span id="passwordError" class="text-error text-sm mt-1"></span>
                        </div>

                        <div class="form-control mt-4">
                            <label for="confirm_password" class="label">
                                <span class="label-text text-cyan-200">Retype password</span>
                            </label>
                            <input type="confirm_password" class="input input-bordered bg-black text-cyan-300 border-cyan-700" id="confirm_password" name="confirm_password" placeholder="confirm_password">
                            <span id="confirmPasswordError" class="text-error text-sm mt-1"></span>
                        </div>

                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary bg-cyan-600 hover:bg-cyan-700 border-none">Register</button>
                        </div>

                        <div class="text-center mt-6">
                            <span class="text-cyan-200">Already have an account?</span>
                            <a href="{{ url_for('auth.login') }}" class="link link-primary ml-1 text-cyan-400">Sign in</a>
                        </div>
                    </form>
                </div>
            `;

            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 5000,
                autoplayHoverPause: true,
                nav: false,
                dots: true,
                margin: 0,
                responsive: {
                    0: {
                        items: 1
                    }
                }
            });
        }, 500);
    </script>
</body>
</html>
