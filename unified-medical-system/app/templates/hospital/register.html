<!doctype html>
<html lang="en" dir="ltr">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>UMS - Hospital Registration</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
      <!-- Bootstrap CSS -->
      <link id="bootstrap-css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <!-- Typography CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
      <!-- Style CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- Style-Rtl CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style-rtl.css') }}">
      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
      <script>
        function clearForm() {
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwrIvSVrnX091MAxkWIDLQ-K3gc1Z4VLY&libraries=places"></script>
       
    <style>
         body {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
         }
         .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
         }
         .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
         }
         .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
         }
         label {
            color: white;
         }
         .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            backdrop-filter: blur(5px);
            font-size: 1.1em;
            padding: 10px 20px;
         }
         .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
         }
         .text-white {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
         }
         .logo {
            max-width: 80px;
            margin-right: 20px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 3px #6a11cb, 0 0 0 6px #2575fc;
            transition: all 0.3s ease;
         }
         .logo:hover {
            transform: rotate(360deg);
         }
         .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
         }
      </style>
   </head>
   <body onload='clearForm()'>
      <div class="container">
         <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
               <div class="glassmorphism p-5">
                  <div class="header-container">
                     <img src="{{ url_for('static', filename='images/logo-white.png') }}" alt="UMS Logo" class="logo">
                     <h1 class="text-white mb-0">UMS Hospital Registration</h1>
                  </div>
                  <form id="registerForm" method="post" autocomplete="off">
                     <div class="row">
                        <div class="col-md-6 mb-3">
                           <label for="name">Hospital Name</label>
                           <span id="nameError" class="text-danger"></span>
                           <input type="text" class="form-control" id="name" name="name" placeholder="Hospital Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="email">Hospital Email address</label>
                           <span id="emailError" class="text-danger"></span>
                           <input type="email" class="form-control" id="email" name="email" placeholder="Enter hospital email" required>
                        </div>
                     </div>
                     
                     <div class="row">
                        <div class="col-md-6 mb-3">
                           <label for="state">Select State</label>
                           <select class="form-select form-control" id="state" name="state" required>
                              <option value="not selected" selected>Select State</option>
                              <option value="AN">Andaman and Nicobar Islands</option>
                              <option value="AP">Andhra Pradesh</option>
                              <option value="AR">Arunachal Pradesh</option>
                              <option value="AS">Assam</option>
                              <option value="BR">Bihar</option>
                              <option value="CH">Chandigarh</option>
                              <option value="CT">Chhattisgarh</option>
                              <option value="DN">Dadra and Nagar Haveli and Daman and Diu</option>
                              <option value="DL">Delhi</option>
                              <option value="GA">Goa</option>
                              <option value="GJ">Gujarat</option>
                              <option value="HR">Haryana</option>
                              <option value="HP">Himachal Pradesh</option>
                              <option value="JK">Jammu and Kashmir</option>
                              <option value="JH">Jharkhand</option>
                              <option value="KA">Karnataka</option>
                              <option value="KL">Kerala</option>
                              <option value="LA">Ladakh</option>
                              <option value="LD">Lakshadweep</option>
                              <option value="MP">Madhya Pradesh</option>
                              <option value="MH">Maharashtra</option>
                              <option value="MN">Manipur</option>
                              <option value="ML">Meghalaya</option>
                              <option value="MZ">Mizoram</option>
                              <option value="NL">Nagaland</option>
                              <option value="OR">Odisha</option>
                              <option value="PY">Puducherry</option>
                              <option value="PB">Punjab</option>
                              <option value="RJ">Rajasthan</option>
                              <option value="SK">Sikkim</option>
                              <option value="TN">Tamil Nadu</option>
                              <option value="TG">Telangana</option>
                              <option value="TR">Tripura</option>
                              <option value="UP">Uttar Pradesh</option>
                              <option value="UT">Uttarakhand</option>
                              <option value="WB">West Bengal</option>
                           </select>
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="phoneNumber">Hospital Phone Number</label>
                           <span id="phoneNumberError" class="text-danger"></span>
                           <input type="number" class="form-control" id="phoneNumber" name="phonenumber" required>
                        </div>
                     </div>
                     
                     <div class="mb-3">
                        <label for="address">Hospital Address</label>
                        <span id="addressError" class="text-danger"></span>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Hospital Address" required>
                     </div>
                     
                     <div class="mb-3">
                        <label for="license">Hospital License Number</label>
                        <span id="licenseError" class="text-danger"></span>
                        <input type="text" class="form-control" id="license" name="license" placeholder="e.g., MH-12-2009-0033020" required pattern="[A-Z]{2}-\d{2}-\d{4}-\d{7}" onkeyup="validateLicense(this)">
                        <small class="form-text text-white">Format: XX-YY-ZZZZ-NNNNNNN (State-RTO-Year-Number)</small>
                     </div>
                     
                     <div class="row">
                        <div class="col-md-6 mb-3">
                           <label for="password">Password</label>
                           <span id="passwordError" class="text-danger"></span>
                           <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="confirm_password">Retype password</label>
                           <span id="confirmPasswordError" class="text-danger"></span>
                           <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                        </div>
                     </div>
                     
                     <div class="d-flex justify-content-between align-items-center mt-4">
                        <div class="custom-control custom-checkbox">
                           <input type="checkbox" class="custom-control-input" id="customCheck1">
                           <label class="custom-control-label text-white" for="customCheck1">I accept <a href="#" class="text-white">Terms and Conditions</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Apply for Registration</button>
                     </div>
                  </form>
                  
                  <div class="text-center mt-4">
                     <p class="text-white">Already Have Account? <a href="{{ url_for('auth.login') }}" class="text-white">Log In</a></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <!-- Appear JavaScript -->
      <script src="{{ url_for('static', filename='js/jquery.appear.js') }}"></script>
      <!-- Countdown JavaScript -->
      <script src="{{ url_for('static', filename='js/countdown.min.js') }}"></script>
      <!-- Counterup JavaScript -->
      <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
      <!-- Wow JavaScript -->
      <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
      <!-- Apexcharts JavaScript -->
      <script src="{{ url_for('static', filename='js/apexcharts.js') }}"></script>
      <!-- Swiper Slider JavaScript -->
      <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}"></script>
      <!-- Select2 JavaScript -->
      <script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
      <!-- Owl Carousel JavaScript -->
      <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
      <!-- Magnific Popup JavaScript -->
      <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
      <!-- Smooth Scrollbar JavaScript -->
      <script src="{{ url_for('static', filename='js/smooth-scrollbar.js') }}"></script>
      <!-- Chart Custom JavaScript -->
      <script src="{{ url_for('static', filename='js/chart-custom.js') }}"></script>
      <!-- Custom JavaScript -->
      <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
      <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
      <script>
         function initAutocomplete() {
            var input = document.getElementById('address');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.setFields(['address_components', 'geometry', 'name']);
         }

         // Initialize autocomplete when the page loads
         google.maps.event.addDomListener(window, 'load', initAutocomplete);

         function validateLicense(input) {
            const licensePattern = /^[A-Z]{2}-\d{2}-\d{4}-\d{7}$/;
            const errorSpan = document.getElementById('licenseError');
            
            if (licensePattern.test(input.value)) {
               input.setCustomValidity('');
               errorSpan.textContent = '';
            } else {
               input.setCustomValidity('Invalid license format');
               errorSpan.textContent = 'Invalid license format. Please use XX-YY-ZZZZ-NNNNNNN';
            }
         }
      </script>
   </body>
</html>
