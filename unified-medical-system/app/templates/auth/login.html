<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        body {
            background-color: #000000;
            overflow: hidden;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        .owl-carousel {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .owl-carousel .item {
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .owl-carousel .item img {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="card lg:card-side bg-base-100 shadow-xl max-w-5xl w-full backdrop-blur-sm bg-opacity-30">
        <figure class="lg:w-1/2 p-8 hidden lg:flex lg:justify-center lg:items-center">
            <div class="skeleton w-96 h-96 rounded-full"></div>
        </figure>
        <div class="card-body lg:w-1/2">
            <h2 class="card-title text-3xl font-bold mb-2 text-cyan-300">
                <div class="skeleton h-10 w-3/4"></div>
            </h2>
            <p class="text-cyan-100 mb-6">
                <div class="skeleton h-4 w-full"></div>
            </p>
            <div class="form-control">
                <div class="skeleton h-12 w-full"></div>
            </div>
            <div class="form-control mt-4">
                <div class="skeleton h-12 w-full"></div>
            </div>
            <div class="form-control mt-4">
                <div class="skeleton h-6 w-1/2"></div>
            </div>
            <div class="form-control mt-6">
                <div class="skeleton h-12 w-full"></div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.card').innerHTML = `
                <figure class="lg:w-1/2 p-8 hidden lg:flex lg:justify-center lg:items-center">
                    <div class="owl-carousel owl-theme w-full h-full" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/login/1.png') }}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white text-2xl">Unified</h4>
                            <p class="text-cyan-200 text-lg">Get access to all your medical files.</p>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/login/2.png') }}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white text-2xl">Medical</h4>
                            <p class="text-cyan-200 text-lg">Create and manage appointments</p>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/login/3.png') }}" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white text-2xl">System</h4>
                            <p class="text-cyan-200 text-lg">Get your certificates</p>
                        </div>
                    </div>
                </figure>
                <div class="card-body lg:w-1/2">
                    <h2 class="card-title text-3xl font-bold mb-2 text-cyan-300">Login to UMS</h2>
                    <p class="text-cyan-100 mb-6">Enter your credentials to access your dashboard.</p>
                    <form id="loginForm" action="{{ url_for('auth.login') }}" method="post">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} mt-4">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="form-control">
                            <label for="identifier" class="label">
                                <span class="label-text text-cyan-200">Email or UMS ID</span>
                            </label>
                            <input type="text" id="identifier" name="identifier" class="input input-bordered bg-black text-cyan-300 border-cyan-700" placeholder="Enter your email or UMS ID" required>
                        </div>
                        <div class="form-control mt-4">
                            <label for="password" class="label">
                                <span class="label-text text-cyan-200">Password</span>
                                <a href="{{ url_for('auth.password') }}" class="label-text-alt link link-hover text-cyan-400">Forgot password?</a>
                            </label>
                            <input type="password" id="password" name="password" class="input input-bordered bg-black text-cyan-300 border-cyan-700" placeholder="Enter your password" required>
                        </div>
                        <div class="form-control mt-4">
                            <label class="cursor-pointer label justify-start">
                                <input type="checkbox" class="checkbox checkbox-primary" id="customCheck1" />
                                <span class="label-text ml-2 text-cyan-200">Remember Me</span>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary bg-cyan-600 hover:bg-cyan-700 border-none">Sign in</button>
                        </div>
                    </form>
                    
                    <div class="divider text-cyan-300">OR</div>
                    
                    <div class="form-control">
                        <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline text-cyan-300 hover:bg-cyan-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 48 48">
                                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                            </svg>
                            Sign in with Google
                        </a>
                    </div>
                    
                    <div class="text-center mt-6">
                        <span class="text-cyan-200">Don't have an account?</span>
                        <a href="{{ url_for('auth.register') }}" class="link link-primary ml-1 text-cyan-400">Sign up</a>
                    </div>
                </div>
            `;

            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 5000,
                autoplayHoverPause: true,
                nav: false,
                dots: true,
                margin: 0,
                responsive: {
                    0: {
                        items: 1
                    }
                }
            });
        }, 500);
    </script>
</body>
</html>
