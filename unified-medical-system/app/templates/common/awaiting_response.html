<!doctype html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UMS Awaiting Response</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <!-- Bootstrap CSS -->
    <link id="bootstrap-css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Typography CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Style-Rtl CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-rtl.css') }}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <!-- loader Start -->
    <div id="loading">
        <div id="loading-center">
        </div>
    </div>
    <!-- loader END -->
      <!-- Sign in Start -->
      <section class="sign-in-page">
            <div class="container sign-in-page-bg mt-5 mb-md-5 mb-0 p-0">
                 <div class="row no-gutters">
                      <div class="col-md-6 text-center">
                            <div class="sign-in-detail text-white">
                                 <a class="sign-in-logo mb-5" href="#"><img src="{{ url_for('static', filename='images/logo-white.png') }}" class="img-fluid" alt="logo"></a>
                                 <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                                      <div class="item">
                                            <img src="{{ url_for('static', filename='images/login/1.png') }}" class="img-fluid mb-4" alt="logo">
                                            <h4 class="mb-1 text-white">Unified</h4>
                                            <p>Get access to all your medical files.</p>
                                      </div>
                                      <div class="item">
                                            <img src="{{ url_for('static', filename='images/login/2.png') }}" class="img-fluid mb-4" alt="logo">
                                            <h4 class="mb-1 text-white">Medical</h4>
                                            <p>create and manage appointments</p>
                                      </div>
                                      <div class="item">
                                            <img src="{{ url_for('static', filename='images/login/3.png') }}" class="img-fluid mb-4" alt="logo">
                                            <h4 class="mb-1 text-white">System</h4>
                                            <p>Get your certificates</p>
                                      </div>
                                 </div>
                            </div>
                      </div>
                      <div class="col-md-6 position-relative">
                            <div class="sign-in-from">
                                 <img src="{{ url_for('static', filename='images/page-img/14.jpg') }}" width="80"  alt="">
                                 <h1 class="mt-3 mb-0">Awaiting Response !</h1>
                                <p style="color: red;">Your Profile is under review, please get back later</p>
                                 <div class="d-inline-block w-100">

                                            <a href="#  " class="btn btn-primary mt-3">Update Details</a>
                                      </div>
                            </div>
                      </div>
                 </div>
            </div>
      </section>
      <!-- Sign in END -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Appear JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.appear.js') }}"></script>
    <!-- Countdown JavaScript -->
    <script src="{{ url_for('static', filename='js/countdown.min.js') }}"></script>
    <!-- Counterup JavaScript -->
    <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
    <!-- Wow JavaScript -->
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <!-- Apexcharts JavaScript -->
    <script src="{{ url_for('static', filename='js/apexcharts.js') }}"></script>
    <!-- Swiper Slider JavaScript -->
    <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}"></script>
    <!-- Select2 JavaScript -->
    <script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
    <!-- Owl Carousel JavaScript -->
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <!-- Magnific Popup JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <!-- Smooth Scrollbar JavaScript -->
    <script src="{{ url_for('static', filename='js/smooth-scrollbar.js') }}"></script>
    <!-- lottie JavaScript -->
    <script src="{{ url_for('static', filename='js/lottie.js') }}"></script>
    <!-- Chart Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chart-custom.js') }}"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
   </body>
</html>
